<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8"
    style="background-image: url(assets/images/page-banner-1.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Add Student</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Student</li>
                        </ol>
                    </nav>
                </div> <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
<section id="contact-page" class="pt-90 pb-120 gray-bg ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-from">

                    <div class="main-form pt-45">
                        <form id="contact-form" action="#" method="post" data-toggle="validator"
                            [formGroup]="studentForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userFirstName" type="text" placeholder="First Name">
                                        <div
                                            *ngIf=" ((studentForm.controls['userFirstName'].invalid) && (studentForm.controls['userFirstName'].touched || studentForm.controls['userFirstName'].dirty))">
                                            <div *ngIf="studentForm.controls['userFirstName'].errors?.['required']"
                                                class="red">
                                                Name required *
                                            </div>

                                        </div>
                                    </div>
                                </div> <!-- singel form -->

                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userLastName" type="text" placeholder="Last Name">
                                        <div
                                            *ngIf=" ((studentForm.controls['userLastName'].invalid) && (studentForm.controls['userLastName'].touched || studentForm.controls['userLastName'].dirty))">
                                            <div *ngIf="studentForm.controls['userLastName'].errors?.['required']"
                                                class="red">
                                                Last Name required *
                                            </div>

                                        </div>
                                    </div> <!-- singel form -->

                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userEmail" type="email" placeholder="Email">
                                        <div
                                            *ngIf=" ((studentForm.controls['userEmail'].invalid) && (studentForm.controls['userEmail'].touched || studentForm.controls['userEmail'].dirty))">
                                            <div *ngIf="studentForm.controls['userEmail'].errors?.['required']"
                                                class="red">
                                                Email required *
                                            </div>

                                        </div>
                                    </div> <!-- singel form -->

                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userPassword" type="password" placeholder="password">
                                        <div
                                            *ngIf=" ((studentForm.controls['userPassword'].invalid) && (studentForm.controls['userPassword'].touched || studentForm.controls['userPassword'].dirty))">
                                            <div *ngIf="studentForm.controls['userPassword'].errors?.['required']"
                                                class="red">
                                                Password required *
                                            </div>

                                        </div>
                                    </div> <!-- singel form -->
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userAdresse" type="text" placeholder="Adress">
                                        <div
                                            *ngIf=" ((studentForm.controls['userAdresse'].invalid) && (studentForm.controls['userAdresse'].touched || studentForm.controls['userAdresse'].dirty))">
                                            <div *ngIf="studentForm.controls['userAdresse'].errors?.['required']"
                                                class="red">
                                                Adresse required *
                                            </div>
                                        </div> <!-- singel form -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userPhone" type="text" placeholder="Phone">
                                        <div
                                            *ngIf=" ((studentForm.controls['userPhone'].invalid) && (studentForm.controls['userPhone'].touched || studentForm.controls['userPhone'].dirty))">
                                            <div *ngIf="studentForm.controls['userPhone'].errors?.['required']"
                                                class="red">
                                                Phone required *
                                            </div>
                                        </div> <!-- singel form -->
                                    </div>
                                </div>
                                <div class="col-md-6 ml-5 mt-4">
                                    <div class=" form-group">
                                        <label for="">Upload your photo : </label><input name="profilePicture"
                                            type="file" data-error=" required." required="required">
                                    </div> <!-- singel form -->
                                </div>
                                <p class="form-message"></p>
                                <div class="col-md-12 text-center">
                                    <div class="singel-form">
                                        <button type="submit" class="main-btn" (click)="addStudent()">Add
                                            Student</button>
                                    </div> <!-- singel form -->
                                </div>
                                <div class="text-center">{{displayMessage}}</div>
                            </div> <!-- row -->
                        </form>
                    </div> <!-- main form -->
                </div> <!--  contact from -->
            </div>

        </div> <!-- row -->
    </div> <!-- container -->

</section>
