<section id="shop-page" class="pt-120 pb-120 gray-bg" *ngFor="let teacher of teacherTable">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <!-- shop bar -->
                    <div class="" >
                        <div class="row mr-3" *ngIf="teacher.role == 'teacher' || teacher.role == 'admin'">
                            <button class="btn btn-warning" (click)="goToAddCour()">Add Courses</button>
                        </div>
                    </div> <!-- shop select -->
                </div> <!-- shop top search -->
            </div>
        </div> <!-- row -->
        <div class="tab-content" id="myTabContent">
            <div class=" fade show active" id="shop-grid">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="singel-publication mt-30">
                            <div class="image">
                                <img src="assets/images/publication/p-1.jpg" alt="Publication">
                                <div class="add-cart">
                                    <ul>
                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-heart-o"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="text-center" *ngFor="let cour of courTable">
                                <div class="mb-5">
                                    <h6>Cour Name : {{cour.courName}}</h6>
                                    <span> Number of Hours : {{cour.courNbrHours}}</span><br>
                                    <span>Discription : {{cour.courDiscription}}</span>
                                </div>
                                <div class="row ml-5 mb-5" >
                                    <div class="row mr-3" *ngIf="teacher.role == 'teacher' || teacher.role == 'admin'"><button class="btn btn-success">Dissplay</button></div>

                                    <div class="row" *ngIf="teacher.role == 'teacher' || teacher.role == 'admin'"><button class="btn btn-danger" (click)="deleteCours()">Delete</button></div>
                                </div>

                            </div>
                        </div> <!-- singel publication -->
                    </div>

                </div> <!-- row -->
            </div>

        </div> <!-- tab content -->
         <!-- row -->
    </div> <!-- container -->
</section>
