<section id="shop-page" class="pt-120 pb-120 gray-bg" >
    <div class="container" >
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    
                    <div class="shop-select">
                        <div class="row mr-3">
                            <button class="btn btn-warning" (click)="goToAddCour()">Add Courses</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div> 
        <div class="tab-content" id="myTabContent">
            <div class=" fade show active" id="shop-grid">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="singel-publication mt-30">
                            
                            <div class="text-center" *ngFor="let cour of courTable">
                                <div class="mb-5">
                                    <h1>Cour Name : {{cour.courName}}</h1>
                                    <h2> Number of Hours : {{cour.courNbrHours}}</h2><br>
                                    <h2>Discription : {{cour.courDiscription}}</h2>
                                </div>
                                <div class="row ml-5 mb-5" >
                                    

                                    <div class="row" ><button class="btn btn-danger" (click)="deleteCours(cour._id)">Delete</button></div>
                                </div>

                            </div>
                        </div> 
                    </div>

                </div>
            </div>

        </div>
         
    </div> 
</section>
