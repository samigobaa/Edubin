
<section id="course-part" class="pt-115 pb-120 gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-title pb-45">
                    <h1>Our course</h1>
                    <h2>Featured courses </h2>
                </div> 
            </div>
        </div> <!-- row -->
        <div class="row course-slied mt-30">
            <div class="col-lg-4" *ngFor="let cours of coursTable">
                <div class="singel-course">
                    <div class="thum">
                        <div class="image">
                            <img src="assets/images/course/cu-1.jpg" alt="Course">
                        </div>
                        <div class="price">
                            <span>Free</span>
                        </div>
                    </div>
                    <div class="cont">
                     
                        
                        <h1> Courses Name : {{cours.courName}}</h1><br>
                        <h2>Number of hour's : {{cours.courNbrHours}}</h2><br>
                        <h2> Courses Discription : {{cours.courDiscription}}</h2>
                        <div class="course-teacher">
                           
                            <div class="name">
                                
                            </div>
                            <div class="admin">
                               
                            </div>
                        </div>
                    </div>
                </div> <!-- singel course -->
            </div>
          
        </div> <!-- course slied -->
    </div> <!-- container -->
</section>
