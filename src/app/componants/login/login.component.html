<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(assets/images/page-banner-1.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Login</h2>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">login</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
<section id="contact-page" class="pt-90 pb-120 gray-bg ">
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-from">
                    <div class="section-title">
                        <h5>Login</h5>
                        <h2>Welcom</h2>
                    </div> <!-- section title -->
                    <div class="main-form pt-45">
                        <form #loginForm="ngForm" (ngSubmit)="login()" >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Email" />
                                    </div> <!-- singel form -->
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Password" />
                                    </div> <!-- singel form -->
                                </div>
                                
                                
                               
                                <div class="col-md-12 text-center">
                                    <div class="singel-form text-center">
                                        <input type="submit" class="main-btn " value="Login" style="width: 100px; height: 40px;">
                                    </div> <!-- singel form -->
                                </div> 
                            </div> <!-- row -->
                        </form>
                        <span style="color: red;">{{errorMessage}}</span>
                    </div> <!-- main form -->
                </div> <!--  contact from -->
            </div>
          
        </div> <!-- row -->
    </div> <!-- container -->

</section>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
