<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(assets/images/page-banner-2.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Student notes</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Student note</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
<div *ngIf="notesTable && notesTable.length > 0">
    
        <div *ngFor="let note of notesTable">
          <ng-container *ngIf="studentTable">
            <div *ngFor="let student of studentTable">
              <ng-container *ngIf="student._id === note.studentId">
                {{ student.firstName+' '+student.lastName+' obtient le notes: '+note.studentNote}}
               
              </ng-container>
            </div>
            
          </ng-container>
          
          
        </div>

  </div>
  <div *ngIf="notesTable.length === 0">
    <p>Aucune note disponible pour l'instant.</p>
  </div>
