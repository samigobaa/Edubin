<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8"
    style="background-image: url(assets/images/page-banner-2.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Profil</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">teacher Profile</li>
                        </ol>
                    </nav>
                </div> <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
<section id="contact-page" class="pt-90 pb-120 gray-bg ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-from">

                    <div class="main-form pt-45">
                        <form id="contact-form" action="#" method="post" data-toggle="validator"
                            [formGroup]="teacherForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userFirstName" type="text"
                                            placeholder={{decoded.firstName}}>
                                        
                                    </div>
                                </div> <!-- singel form -->

                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userLastName" type="text" placeholder={{decoded.lastName}} >

                                    </div> <!-- singel form -->

                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userEmail" type="email" placeholder="Email">

                                    </div> <!-- singel form -->

                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userPassword" type="password" placeholder="password">

                                    </div> <!-- singel form -->
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userAdresse" type="text" placeholder="Adress">
                                        <!-- singel form -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input formControlName="userPhone" type="text" placeholder={{decoded.role}}>
                                        <!-- singel form -->
                                    </div>
                                </div>
                               
                                <p class="form-message"></p>
                                <div class="col-md-12 text-center">
                                    <div class="singel-form">
                                        <button type="submit" class="main-btn">Edit </button>
                                    </div> <!-- singel form -->
                                </div>
                                <div class="text-center"></div>
                            </div> <!-- row -->
                        </form>
                    </div> <!-- main form -->
                </div> <!--  contact from -->
            </div>

        </div> <!-- row -->
    </div> <!-- container -->

</section>
