
<section id="shop-page" class="pt-120 pb-120 gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop-top-search">
                    <!-- shop bar -->
                    <div class="shop-select">
                        <div class="row mr-3">
                            <button class="btn btn-warning" (click)="goToAddTeacher()">Add Teacher</button></div>
                    </div> <!-- shop select -->
                </div> <!-- shop top search -->
            </div>
        </div> <!-- row -->
        <div class="tab-content" id="myTabContent">
          <div class=" fade show active" id="shop-grid" >
                <div class="row justify-content-center">
                    <div class="col-6" *ngFor="let teacher of teachersTable">
                        <div class="singel-publication mt-30" >
                            
                            <div class="text-center" >
                                <div class="">
                                    <h1>{{teacher.firstName+' '+teacher.lastName}}</h1>
                                    <span>{{teacher.speciality}}</span>
                                </div>
                                <div class="row">
                                    <div class="row mr-3 text-center"><button class="btn btn-success" (click)="displayTeacher(teacher._id)">Dissplay</button></div>
                                    
                                    <div class="row"><button class="btn btn-danger" (click)="deleteTeacher(teacher._id)">Delete</button></div>
                                </div>
                            
                            </div>
                        </div> <!-- singel publication -->
                    </div>
                    
                </div> <!-- row -->
            </div>
            
        </div> <!-- tab content -->
        <div class="row">
            <div class="col-lg-12">
                <nav class="courses-pagination mt-50">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a href="#" aria-label="Previous">
                                <i class="fa fa-angle-left"></i>
                            </a>
                        </li>
                        <li class="page-item"><a class="active" href="#">1</a></li>
                        <li class="page-item"><a href="#">2</a></li>
                        <li class="page-item"><a href="#">3</a></li>
                        <li class="page-item">
                            <a href="#" aria-label="Next">
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>  <!-- courses pagination -->
            </div>
        </div>  <!-- row -->
    </div> <!-- container -->
</section>
